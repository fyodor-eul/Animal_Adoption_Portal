<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/gallery.css">
    </head>
    <body onload="fetchAnimalData()">

        <header>
            <!-- Navigation Bar -->
            <div class="navBar">
                <div id="homeTab" class="tab" onclick="openTab('home')"> Home </div>
                <div id="adoptTab" class="tab active" onclick="openTab('adopt')"> Gallery </div>
                <div id="aboutTab" class="tab" onclick="openTab('about')"> About </div>
            </div>

            <!-- Search bar and Filter -->
        </header>

        <h1>Gallery</h1>
        <div class="actionBar">
            <button onclick=showAddCardDialog()>Add Pet</button>
        </div>

        <dialog id="addCardDialog" class="addCardDialog">
            <div class="windowBar">
                <button class="cancelButton" onclick=removeAddCardDialog()>‚ùå</button>
            </div>
            <div class="banner">
                <h2>Add New Pet</h2>
            </div>
            <br>
            <form id="addCardForm" method="post" enctype="multipart/form-data" onsubmit="event.preventDefault(); addAnimalData();">
                <!-- Profile Image -->
                <label for="profileImg" class="imageUpload">Upload Profile Image</label>
                <input type="file" id="profileImg" name="profileImg" accept="image/*" required>
                <br>

                <!-- Name -->
                <!-- <label for="name">Pet Name:</label> -->
                <input type="text" id="name" name="name" class="profileNameInput" placeholder="Pet's Name" required>
                <br>

                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="textLabels">Date of Birth:</label>
                    <input type="date" id="dob" class="dateOfBirth" name="dateOfBirth" required>
                </div>
                <br>

                <!-- Species Dropdown -->
                <div>
                    <label for="species" class="textLabels">Species:</label>
                    <select id="species" name="species" required>
                        <option value="">Select Species</option>
                        <option value="1">üê∂ Dog</option>
                        <option value="2">üê± Cat</option>
                        <option value="3">üê∞ Rabbit</option>
                        <option value="4">üê¶ Bird</option>
                        <option value="5">üêπ Hamster</option>
                    </select>
                </div>
                <br>

                <!-- Breed Dropdown -->
                <div>
                    <label for="breed" class="textLabels">Breed:</label>
                    <select id="breed" name="breed" required>
                        <option value="">Select Breed</option>
                        <option value="1">Golden Retriever</option>
                        <option value="2">German Shepherd</option>
                        <option value="3">British Shorthair</option>
                    </select>
                </div>
                <br>
                
                <!-- Gender -->
                <div>
                    <label class="textLabels">Gender:</label>
                    <div class="genderGroup">
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required> Female
                        </label>
                    </div>
                </div>
                <br>

                <!-- Adoption Status -->
                <div>
                    <label for="adoptionStatus" class="textLabels">Adoption Status:</label>
                    <select id="adoptionStatus" name="adoptionStatus" required>
                        <option value="">Select Status</option>
                        <option value="1">Available</option>
                        <option value="2">Reserved</option>
                        <option value="3">Adopted</option>
                        <option value="4">Under Medical Care</option>
                        <option value="5">Fostered</option>
                    </select>
                </div>
                <br>

                <!-- Description -->
                <label for="description">Description:</label>
                <textarea id="description" name="temperament" rows="4" placeholder="Enter personality or notes..." required></textarea>

                <!-- Submit --> 
                <button type="submit">Add Pet</button>
            </form>
        </dialog>

        <div id="galleryCarousel" class="gallery">
            <!--
            <ul>
                <li class="petCard">
                    <img src="images\profiles\1.jpg" width="150">
                    <dl class="petDetails">
                        <dt>Name</dt><dd>Doggo</dd>

                        <dt>Breed</dt><dd>Golden Retriever</dd>
                        <Description>Good</Description>
                    </dl>
                </li>
            </ul>
        -->
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
