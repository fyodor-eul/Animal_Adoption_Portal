<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/gallery.css">
    </head>
    <body onload="fetchAnimalData()">

        <header>
            <!-- Navigation Bar -->
            <div class="navBar">
                <div id="homeTab" class="tab" onclick="openTab('home')"> Home </div>
                <div id="adoptTab" class="tab active" onclick="openTab('adopt')"> Gallery </div>
                <div id="aboutTab" class="tab" onclick="openTab('about')"> About </div>
                <div id="logoutTab" class="tab" onclick="logoutUser()"> Logout </div>
            </div>

            <!-- Search bar and Filter -->
        </header>

        <h1>Our Lovely Residents</h1>
        <!-- Action Bar (only for admins)-->
        <div class="actionBar" id="actionBar">
            <div class="actionBtn" onclick=showAddCardDialog()>+ Pets</div>
            <div class="actionBtn" onclick=showSpeciesDialog()>+ Species</div>
            <div class="actionBtn" onclick=showBreedDialog()>+ Breeds</div>
            <div class="actionBtn" onclick=showStatusDialog()>+ Adoption Status</div>
        </div>

        <!-- Add Card Dialog -->
        <dialog id="addCardDialog" class="addCardDialog">
            <div class="windowBar">
                <button class="cancelButton" onclick=removeAddCardDialog()>❌</button>
            </div>
            <div class="banner">
                <h2>Add New Pet</h2>
            </div>
            <br>
            <div class="previewWrap">
                <img id="previewImg" src="" style="
                    width: 100%;
                    height: 220px;
                    object-fit: cover;
                    border-radius: 10px;
                    margin-top: 10px;
                    display: none;
                ">
            </div>
            <form id="addCardForm" method="post" enctype="multipart/form-data" onsubmit="event.preventDefault(); addAnimalData();">
                <!-- Profile Image -->
                <label for="profileImg" class="imageUpload">Upload Profile Image</label>
                <input type="file" id="profileImg" name="profileImg" accept="image/*" required>
                <br>

                <!-- Name -->
                <!-- <label for="name">Pet Name:</label> -->
                <input type="text" id="name" name="name" class="dialogTextInput" placeholder="Pet's Name" required>
                <br>

                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="textLabels">Date of Birth:</label>
                    <input type="date" id="dob" class="dateOfBirth" name="dateOfBirth" required>
                </div>
                <br>

                <!-- Species Dropdown -->
                <div>
                    <label for="species" class="textLabels">Species:</label>
                    <select id="species" name="species" required>
                        <option value="">Select Species</option>
                    </select>
                </div>
                <br>

                <!-- Breed Dropdown -->
                <div>
                    <label for="breed" class="textLabels">Breed:</label>
                    <select id="breed" name="breed" required>
                        <option value="">Select Breed</option>
                    </select>
                </div>
                <br>
                
                <!-- Gender -->
                <div>
                    <label class="textLabels">Gender:</label>
                    <div class="genderGroup">
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required> Female
                        </label>
                    </div>
                </div>
                <br>

                <!-- Adoption Status -->
                <div>
                    <label for="adoptionStatus" class="textLabels">Adoption Status:</label>
                    <select id="adoptionStatus" name="adoptionStatus" required>
                        <option value="">Select Status</option>
                    </select>
                </div>
                <br>

                <!-- Description -->
                <label for="description">Description:</label>
                <textarea id="description" name="temperament" rows="4" placeholder="Enter personality or notes..." required></textarea>
                <br>

                <!-- Submit --> 
                <button class="submitForm" type="submit">Add Pet</button>
            </form>
        </dialog>

        <!-- Add Species -->
        <dialog id="speciesDialog" class="speciesDialog">
            <div class="windowBar">
                <button class="cancelButton" onclick="removeSpeciesDialog()">❌</button>
            </div>
            
            <div class="banner">
                <h2>Manage Species</h2>
            </div>
            <br>
            <form id="speciesForm" onsubmit="event.preventDefault(); addSpecies();">
                <input type="text" id="newSpeciesName" class="dialogTextInput" placeholder="New species name (e.g. Dog)" required>
                <div id="speciesList" class="speciesList"></div>
                <br>
                <button class="submitForm" type="submit">Add Species</button>
            </form>
            
        </dialog>

        <!-- Add/Remove Breeds -->
        <dialog id="breedDialog" class="breedDialog">
            <div class="windowBar">
                <button class="cancelButton" onclick="removeBreedDialog()">❌</button>
            </div>
            
            <div class="banner">
                <h2>Manage Breeds</h2>
            </div>
            <br>
            <form id="breedForm" onsubmit="event.preventDefault(); addBreed();">
                <div class="breedRow">
                    <input type="text" id="newBreedName" class="dialogTextInput" placeholder="New breed name (e.g. Golden Retriever)" required>
                    <!-- dropdown -->
                    <select id="species-breedList" name="species" required>
                        <option value="">Select Species</option>
                    </select>
                </div>
                <div id="breedList" class="breedList"></div>
                <br>
                <button class="submitForm" type="submit">Add Breed</button>
            </form>
            
        </dialog>

        <!-- Add/Remove Adoption Status -->
        <dialog id="statusDialog" class="statusDialog">
            <div class="windowBar">
                <button class="cancelButton" onclick="removeStatusDialog()">❌</button>
            </div>
            
            <div class="banner">
                <h2>Manage Adoption Statuses</h2>
            </div>
            <br>
            <form id="statusForm" onsubmit="event.preventDefault(); addStatus();">
                <input type="text" id="newStatusName" class="dialogTextInput" placeholder="New status name (e.g. Adopted)" required>
                <div id="statusList" class="statusList"></div>
                <br>
                <button class="submitForm" type="submit">Add Status</button>
            </form>
        </dialog>


        <div id="galleryCarousel" class="gallery">
            <!--
            The html structure i can expect from js
            <ul>
                <li class="petCard">
                    <img src="images\profiles\1.jpg" width="150">
                    <dl class="petDetails">
                        <dt>Name</dt><dd>Doggo</dd>
                        <dt>Age</dt><dd>18</dd>
                        <dt>Gender</dt><dd>Male</dd>
                        <dt>Breed</dt><dd>Golden Retriever</dd>
                        <Description>Good</Description>
                    </dl>
                </li>
            </ul>
        -->
        </div>

        <script src="js/script.js"></script>
        <script src="js/gallery.js"></script>
    </body>
</html>
